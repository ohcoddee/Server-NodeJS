<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server - Node.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a3a7b1521e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header-helpcenter">
            <div class="smileclub">
                <div class="smileclub-logo"></div>
                <div class="smileclub-text">지금 신규 가입하면 2개월 무료</div>
            </div>

            <div class="user-info_area">
                <div class="login-btn">로그인</div>
                <div class="join-btn">회원가입</div>
                <div class="service-btn">고객센터</div>
            </div>
        </div>

        <div class="header-main">
            <div class="ssg-logo">
                <div class="ssg-logo_main">SSG.COM</div>
                <div class="ssg-logo_arrow"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
            <div class="main-search">
                <input class="main-search_input" type="text" class="" value="광고) 삼성 무풍에어컨 썸머 페스티벌~!" />
                <div class="main-search-mgn"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div class="main-myinfo">
                <div class="popular-keyword"></div>
                <div class="myfav-btn"><i class="fa-regular fa-heart"></i></div>
                <div class="mypage-btn"><i class="fa-regular fa-user"></i></div>
                <div class="myshipping-btn"><i class="fa-solid fa-truck-fast"></i></div>
                <div class="mycart-btn"><i class="fa-solid fa-cart-arrow-down"></i></div>
            </div>
        <div>

        <div class="header-index">
            <div class="index-category"><i class="fa-solid fa-bars"></i></div>
            <div class="index-shipping_category">
                <div>쓱배송</div>
                <div>쓱배송 Traders</div>
                <div>새벽배송</div>
            </div>
            <div class="index-menu">

            </div>
        </div>
    </header>

    <script src="script.js"></script>

</html>
